<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tradutor horários Sigaa</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <div class="cabecario">
      <h1 style="margin: 8px 0">Tradutor horários Sigaa</h1>
    </div>
    <div class="conteudo">
      <label for="fhorario" style="margin: 8px 0">hórario para traduzir:</label>
      <div>
        <input
          type="text"
          id="fhorario"
          name="fhorario"
          style="margin: 8px 0"
        />
        <div>
          <button onclick="traduzir()">Traduzir</button>
        </div>
      </div>
      <div>
        <p>Resultado:</p>
        <div id="saida"></div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
